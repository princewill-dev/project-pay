<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Treemium</title>
    <!-- Favicon icon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <!-- Owlcarousel -->
    <link rel="stylesheet" href="plugins/owlcarousel/css/owl.carousel.min.css">
    <!-- Venobox -->
    <link rel="stylesheet" href="plugins/venobox/venobox.min.css">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="preloader">
        <div class="sk-three-bounce">
            <div class="sk-child sk-bounce1"></div>
            <div class="sk-child sk-bounce2"></div>
            <div class="sk-child sk-bounce3"></div>
        </div>
    </div>





    <div class="main-wrapper">
        <!--===================== Authentication Start =====================-->
        <div class="authentication">
            <div class="container">
                <div class="row justify-content-center  align-items-center">
                    <div class="col-12 col-lg-8 col-xl-5">
                        <div class="mini-logo text-center mb-5">
                            <a href="landing.html"><img src="images/logo.png" alt=""></a>
                        </div>
                        <div class="auth-form card">
                            <div class="card-header justify-content-center">
                                <h4 class="card-title">Locked</h4>
                            </div>
                            <div class="card-body">
                                <form action="index.html">
                                    <div class="form-group mb-4">
                                        <label for="">Enter Password</label>
                                        <input type="password" class="form-control bg-transparent rounded-0"
                                            placeholder="Password">
                                    </div>
                                    <button class="btn-success w-100 btn-lg border-0" type="submit">Unlock</button>
                                </form>
                                <div class="new-account text-center mt-3">
                                    <a class="text-primary" href="reset.html">
                                        <h5>Not Carla Pascle?</h5>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--===================== Authentication End =====================-->
    </div>
<!-- Jquery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- Scripts -->
<script src="js/scripts.js"></script>
</body>
</html>
