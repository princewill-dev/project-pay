{% extends 'home/main.html' %}

{% load static %}

{% block content %}


<!--===== WELCOME STARTS =======-->
<div class="about-welcome-section-area login"  >
    <div class="container">
        <div class="row">
            <div class="col-lg-4 m-auto">
                
                <div class="space50"></div>
                <div class="login-boxarea heading6">

                    <div class="space16"></div>
                    <div class="icons">
                        <img src="/static/onboarding/assets/images/icons/error-icon.png" alt="">
                    </div>

                    <div class="space32"></div>
                    <h3 class="text-center"> Invalid Transaction </h3>
                    <div class="space16"></div>                
                    
                    {% if messages %}
                        {% for message in messages %}

                            <p class="text-center">{{ message }}</p>

                        {% endfor %}
                    {% endif %}

                    <div class="space32"></div>
                    <div class="text-center">
                        <a class="header-btn" href="{{ transaction_details.success_url }}" target="_blank">Back to merchant</a>
                    </div>

                </div>

                <div class="space16"></div>

                <p class="text-center text-white" id="success_message" style="font-size: 16px;">powered by <a href="bixmerchant.com" target="_blank">bixmerchant.com</a></p>

            </div>
        </div>
    </div>
</div>
<!--===== WELCOME ENDS =======-->

{% endblock %}
