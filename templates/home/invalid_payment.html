{% extends 'home/main.html' %}

{% load static %}

{% block content %}

<body style="background: #ffffff;">


<!--===== WELCOME STARTS =======-->
<div class="about-welcome-section-area login"  >
    <div class="container">
        <div class="row">
            <div class="col-lg-4 m-auto">
                
                <div class="space50"></div>
                <div class="login-boxarea heading6" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);">

                    <div class="space16"></div>
                    <div class="icons">
                        <img src="/static/onboarding/assets/images/icons/error-icon.png" alt="">
                    </div>

                    <div class="space32"></div>

                    {% if messages %}
                        {% for message in messages %}
                            <h3 class="text-center"> {{ message }} </h3>
                        {% endfor %}
                    {% endif %}
                    
                    <div class="space16"></div>                
                    
                    <div class="space32"></div>
                    <div class="text-center">
                        <a class="header-btn" href="{{ transaction_details.success_url }}">Back to merchant</a>
                    </div>

                </div>

                <div class="space16"></div>

                <p class="text-center" id="success_message" style="font-size: 16px; color: #000;">powered by <a href="bixmerchant.com" target="_blank">bixmerchant.com</a></p>

            </div>
        </div>
    </div>
</div>
<!--===== WELCOME ENDS =======-->

{% endblock %}
