{% extends 'home/main.html' %}

{% load static %}

{% block content %}

<!--===== WELCOME STARTS =======-->
<div class="about-welcome-section-area login"  >
    <div class="container">
        <div class="row">
            <div class="col-lg-4 m-auto">

                <div class="about-welcome-header text-center heading3">
                    <a href="{% url 'store_pos_page' link_id=link_id %}">Home <i class="fa-solid fa-angle-right"></i> <span>New payment</span></a>
                </div>
                
                <div class="space50"></div>
                <div class="login-boxarea heading6">

                    <h3 class="text-center">TxID: {{ transaction_details.transaction_id }}</h3>

                    <div class="space16"></div>

                    <h2 class="text-center"> {{ transaction_details.status }} </h2>

                    <div class="space16"></div>                
                    
                    <p class="text-center">Merchant: {{ transaction_details.tag_name }}</p>

                    <div class="space16"></div> 

                    <p class="text-center">Amount: {{ transaction_details.amount }}</p>

                </div>

                <div class="space16"></div>

                <p class="text-center text-white" id="success_message" style="font-size: 16px;">powered by <a href="bixmerchant.com" target="_blank">bixmerchant.com</a></p>

            </div>
        </div>
    </div>
</div>
<!--===== WELCOME ENDS =======-->

{% endblock %}
