<header id="header_main" class="header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="header__body d-flex justify-content-between">
            <div class="header__left">
              <div class="logo">
                <a class="light" href="index.html">
                  <img id="site-logo" src="/static/onboarding/landing/assets/images/logo/logo.png" alt="" width="118" height="32"
                    data-retina="/static/onboarding/landing/assets/images/logo/logo@2x.png" data-width="118" data-height="32" />
                </a>
                <a class="dark" href="index.html">
                  <img src="/static/onboarding/landing/assets/images/logo/logo-dark.png" alt="" width="118" height="32"
                    data-retina="assets/images/logo/logo-dark@2x.png" data-width="118" data-height="32" />
                </a>
              </div>
              <div class="left__main">
                <nav id="main-nav" class="main-nav">
                  <ul id="menu-primary-menu" class="menu">

                    <li class="menu-item current-menu-item">
                        <a href="{% url 'homepage' %}">Home </a>
                    </li>

                    <li class="menu-item">
                        <a href="#">Support </a>
                    </li>

                    <li class="menu-item">
                        <a href="#">Blog </a>
                    </li>

                    <li class="menu-item">
                        <a href="#">Docs </a>
                    </li>

                    <li class="menu-item">
                        <a href="{% url 'signup_page' %}">Signu up </a>
                    </li>

                    <li class="menu-item">
                        <a href="{% url 'login_page' %}">Login </a>
                    </li>

                  </ul>
                </nav>
                <!-- /#main-nav -->
              </div>
            </div>

            <div class="header__right">
              
                <div class="dropdown notification">
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
                    <div class="dropdown-item">
                        <div class="media server-log">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-server">
                            <rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect>
                            <rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect>
                            <line x1="6" y1="6" x2="6" y2="6"></line>
                            <line x1="6" y1="18" x2="6" y2="18"></line>
                        </svg>
                        <div class="media-body">
                            <div class="data-info">
                            <h6 class="">Server Rebooted</h6>
                            <p class="">45 min ago</p>
                            </div>

                            <div class="icon-status">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="feather feather-x">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                            </div>
                        </div>
                        </div>
                    </div>

                    <div class="dropdown-item">
                        <div class="media">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-heart">
                            <path
                            d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                            </path>
                        </svg>
                        <div class="media-body">
                            <div class="data-info">
                            <h6 class="">Licence Expiring Soon</h6>
                            <p class="">8 hrs ago</p>
                            </div>

                            <div class="icon-status">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="feather feather-x">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                            </div>
                        </div>
                        </div>
                    </div>

                    <div class="dropdown-item">
                        <div class="media file-upload">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-file-text">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        <div class="media-body">
                            <div class="data-info">
                            <h6 class="">Kelly Portfolio.pdf</h6>
                            <p class="">670 kb</p>
                            </div>

                            <div class="icon-status">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                class="feather feather-check">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="mobile-button"><span></span></div>
                <!-- <div class="wallet">
                    <a href="wallet.html"> Wallet </a>
                </div> -->
                <div class="dropdown user">
                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton4" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    <img src="/static/onboarding/landing/assets/images/avt/avt-01.jpg" alt="" />
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton4">
                    <a class="dropdown-item" href="#"><i class="bx bx-user font-size-16 align-middle me-1"></i>
                        <span>Profile</span></a>
                    <a class="dropdown-item" href="#"><i class="bx bx-wallet font-size-16 align-middle me-1"></i>
                        <span>My Wallet</span></a>
                    <a class="dropdown-item d-block" href="#"><span class="badge bg-success float-end">11</span><i
                        class="bx bx-wrench font-size-16 align-middle me-1"></i>
                        <span>Settings</span></a>
                    <a class="dropdown-item" href="#"><i class="bx bx-lock-open font-size-16 align-middle me-1"></i>
                        <span>Lock screen</span></a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-danger" href="user-login.html"><i
                        class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i>
                        <span>Logout</span></a>
                    </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
